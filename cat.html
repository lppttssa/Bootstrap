			<svg width="10000" height="1000">
			<title>Кот</title>
			<desc>Фигура головы кота</desc>

			<circle cx="400" cy="350" r="150" style="stroke: white; fill: none" />
			<circle cx="330" cy="300" r="20" stroke="white" fill="#339933" />
			<circle cx="470" cy="300" r="20" stroke="white" fill="#339933" />

			<g id="whiskers">
				<line x1="213" y1="430" x2="590" y2="305" style="stroke: white;" />
				<line x1="213" y1="305" x2="590" y2="430" style="stroke: white;" />
			</g>
			<use xlink:href="#whiskers" transform="scale(-1 1) translate(-140 0)" />
			<!— уши -->
			<polyline points="310 230, 330 100, 370 204" style="stroke: white; fill: none;" />
			<polyline points="427 204, 467 100, 487 229" style="stroke: white; fill: none;" />
			<!-- рот -->
			<polyline points="320 410, 340 460, 360 410, 380 460, 400 410, 420 460, 440 410, 460 460, 480 410" style="stroke: white; fill: none;" />
			<!-- нос -->
			<path d="M 380 380 L 420 380 A 9 15 0 0 0 380 380" style="stroke: white; fill: red" />
			<!--M-откуда начнется рисование; L(H-гориз,V-вертик)-рисование линии до этого места;
			С-кубическая кривая линия(x1 y1, x2 y2, x y)начало кривой, конец кривойБ конец линии;
			S-кривая(x2 y2, x y); A-дуга(rx ry x-axis-rotation large-arc-flag sweep-flag x y)
		</svg>
