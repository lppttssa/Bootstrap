		<div class="container-fluid">
			<div class="white">
				<math>
					<mrow>
						<munderover>
							<mo>&Sum;</mo>
								<mrow>
									<mi>x</mi>
									<mo>=</mo>
									<mn>1</mn>
								</mrow>
								<mrow>
									<mn>5</mn>
								</mrow>
						</munderover>
						<mrow>
							<msup>
								<mrow>
									<mi>x</mi>
								</mrow>
								<mrow>
									<mn>2</mn>
								</mrow>
							</msup>
						</mrow>
					</mrow>
				</math>
				
			</div>
			<div class="white">
				<math>
					<msqrt>
						<mrow>
						<mi>x</mi>
						<mo>+</mo>
						<mi>y</mi>
						</mrow>
					</msqrt>
				</math>
			</div>
			<div class="white">
				<math>
					<mfrac>
						<mi>x</mi>
						<mi>y</mi>
					</mfrac>
				</math>
			</div>
			<div class="white">
				<math displaystyle="true"> 
					<munderover >
						<mo> &#x222B; <!--INTEGRAL--> x+y</mo>
						<mi></mi>
					</munderover>
				</math>
			</div>
			<div class="white">
				<math>
					<mrow>
						<mstyle displaystyle="true">
							<munder>
								<mi>lim</mi>
								<mrow>
									<mi>n</mi>
									<mo>&rarr;</mo>
									<mo>&infin;</mo>
								</mrow>
							</munder>
						</mstyle>
						<msub>
							<mi>x</mi>
							<mi>y</mi>
						</msub>
					</mrow>
				</math>
			</div>
		</div>
